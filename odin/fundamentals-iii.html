<!DOCTYPE html>
<script>
    function add7(a) {
        return a + 7;
    }
    console.log(add7(7))

    function multiply(a, b) {
        return a * b;
    }
    console.log(multiply(2, 3))

    function capitalize(string) {
        string = string.toLowerCase();
        capFirst = string.slice(0, 1);
        return capFirst.toUpperCase() + string.slice(1);
    } 
    console.log(capitalize("bullShiterY"))

    function lastLetter(string) {
        return string.substr(-1); 
    }
    console.log(lastLetter("bangcaD"))
</script>
